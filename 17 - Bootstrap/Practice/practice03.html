<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice 03</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"

  <body>
    <!-- Küçük ekranda sadece 1. soru kırmızı,
      md ekranda sadece 2.soru sarı,
      bir büyüğünde 2. 3. soru var 3. mavi,
      en büyükte 2.soru
     -->
    <div class="container text-center">
      <h1 class="text-danger bg-success-subtle mb-2" >DISPLAY</h1>
      <div class="row mx-0">
        <div class="bg-danger d-sm-none">Soru 1</div>
        <div class="bg-warning d-none d-sm-block">Soru 2</div>
        <div class="bg-info d-none d-md-block d-lg-none">Soru 3</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
