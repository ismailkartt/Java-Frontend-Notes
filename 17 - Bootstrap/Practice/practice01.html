<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap Practice 01</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="text-center my-2">
      <span
        class="text-bg-warning text-danger fs-1 fw-semibold text-uppercase text-center"
        >alışveriş listesi</span
      >
    </div>

    <table class="table table-striped table-bordered  w-75 m-auto ">
      <thead class="table-dark">
        <tr>
          <th>Ürün Kodu</th>
          <th>Ürün Adı</th>
          <th class="text-center">Miktar</th>
          <th class="text-end">Birim Fiyatı</th>
          <th class="text-end">Ara Toplam</th>
          <th class="text-center">İşlemler</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>15654</td>
          <td>Notebook</td>
          <td class="text-center">1</td>
          <td class="text-end">5400₺</td>
          <td class="text-end">5400₺</td>
          <td class="text-center">
            <i class="fa-regular fa-pen-to-square mx-2"></i>
            <i class="fa-regular fa-trash-can mx-2"></i>
          </td>
        </tr>
        <tr>
          <td>58756</td>
          <td>Klavye</td>
          <td class="text-center">2</td>
          <td class="text-end">300₺</td>
          <td class="text-end">600₺</td>
          <td class="text-center">
            <i class="fa-regular fa-pen-to-square mx-2"></i>
            <i class="fa-regular fa-trash-can mx-2"></i>
          </td>
        </tr>
        <tr>
          <td>48756</td>
          <td>Monitor</td>
          <td class="text-center">1</td>
          <td class="text-end">1400₺</td>
          <td class="text-end">1400₺</td>
          <td class="text-center">
            <i class="fa-regular fa-pen-to-square mx-2"></i>
            <i class="fa-regular fa-trash-can mx-2"></i>
          </td>
        </tr>
      </tbody>
      <tfoot class="table-dark fw-bold">
        <tr>
          <td colspan="4" class="text-end">TOPLAM</td>
          <td class="text-end">6260₺</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
